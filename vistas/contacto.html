
<main class="main-contacto">
    <h1>CONTACTATE CON NOSOTROS!</h1>
    <form action="" id="formulario-contacto" class="form-contacto">

        <div class="form-contacto__motivo">
            <h2>Motivo de tu consulta</h2>
            <label for="motivo">Selecciona un motivo:</label>
            <select name="motivo" id="motivo">
                <option value="cambios-devoluciones">Cambios o devoluciones</option>
                <option value="envio-pedido">Envió de pedido</option>
                <option value="no-recibi-mi-pedido">Aún no he recibido mi pedido</option>
                <option value="stock">Disponibilidad de Stock</option>
                <option value="promociones">Promociones</option>
                <option value="agradecimientos">Agradecimientos</option>
                <option value="otro">Otras consultas</option>
            </select>
        </div>

        <div id="form-contacto__informacion" class="form-contacto__info">
            <h2>Información de contacto</h2>

            <div class="form-contacto__grupo" id="grupo__nombre">
                <label for="nombre-contacto" class="grupo__label">Nombre</label>
                <input type="text" name="nombre" id="nombre-contacto" class="grupo__input">
                <p class="form-contacto__input-error">Este campo no es valido</p>
            </div>

            <div class="form-contacto__grupo" id="grupo__apellido">
                <label for="apellido" class="grupo__label">Apellido</label>
                <input type="text" name="apellido" id="apellido" class="grupo__input">
                <p class="form-contacto__input-error">Este campo no es valido</p>
            </div>

            <div class="form-contacto__grupo" id="grupo__email">
                <label for="email" class="grupo__label">Dirección de correo electrónico</label>
                <input type="email" name="email" id="email" class="grupo__input">
                <p class="form-contacto__input-error">Este campo no es valido</p>
            </div>

            <div class="form-contacto__grupo" id="grupo__telefono">
                <label for="telefono" class="grupo__label">Teléfono</label>
                <input type="tel" name="telefono" id="telefono" class="grupo__input">
                <p class="form-contacto__input-error">Este campo no es valido</p>
            </div>

        </div>

        <div class="form-contacto__comentario">
            <h2>Escribe tu comentario</h2>
            <textarea name="comentario" id="comentario" placeholder="Escribe aquí tu comentario..."></textarea>
        </div>

        
        <button type="submit" class="form-contacto__btn-enviar">Enviar</button>
  

    </form>
</main>
